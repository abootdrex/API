<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The HRM</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
	<nav class="bg-gray-800">
		<div class="crelative flex h-16 items-center justify-between">
			<a href="/"
				class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">
				<h3 class="block px-4 py-2 text-sm text-gray-700" style="color:#fff;text-decoration: none">The HRM</h3>
			</a>
		</div>
	</nav>
	<div class="space-y-12">

		<p class="text-center text-2xl font-bold leading-7 text-gray-20	0 sm:truncate sm:text-3xl sm:tracking-tight hover:bg-gray-50 bg-gradient-to-r from-red-200 via-red-300 to-yellow-200 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400 ">
			<span class="">Post Your Job Here</span></p>
		<div class="border-b border-gray-900/10 pb-12 ">
			<h2 class="text-center "><span class="text-white bg-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">API Form</span></h2>
			<div class="grid gap-6 mb-6 md:grid-cols-2">
				<form action="/job/add/new" method="post" class="px-4">
					<div class="">
						<label for="name" class="block text-sm font-medium leading-6 text-gray-900">Job ID</label>
						<input type="text" name="id" id="id" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
					<div class="block text-sm font-medium leading-6 text-gray-900">
						<label for="title" class="block text-sm font-medium leading-6 text-gray-900">Job Title</label>
						<input type="text" name="title" id="title" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
					<div class="form-group">
						<label for="name" class="block text-sm font-medium leading-6 text-gray-900">Company name</label>
						<input type="text" name="company_name" id="company_name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
					<div class="block text-sm font-medium leading-6 text-gray-900">
						<label for="location" class="block text-sm font-medium leading-6 text-gray-900">Location</label>
						<input type="text" name="location" id="location" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
					<div class="form-group">
						<label for="desc" class="block text-sm font-medium leading-6 text-gray-900">Job Description</label>
						<textarea name="description" id="description" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
					</div>
					<div class="form-group">
						<label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Company Logo</label>
						<input type="text" name="imageUrl" id="imageUrl"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
					<div class="form-group">
						<label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Job Type</label>
						<input type="text" name="job_types" id="job_types"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
					<div class="form-group">
						<label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Age</label>
						<input type="text" name="age" id="age"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
					<div class="form-group">
						<label for="title" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
						<input type="text" name="email" id="email"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
					<div class="form-group">
						<label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Date</label>
						<input type="date" name="Date" id="Date"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
					<div class="form-group">
						<label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Apply Url</label>
						<input type="text" name="url" id="url"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>

					<div class="form-group">
						<label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Post on</label>
						<input type="text" name="posted_on" id="posted_on"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>

					<div class="form-group">
						<label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Experience</label>
						<input type="text" name="experience" id="experience"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
					<div class="form-group">
						<label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Salary</label>
						<input type="text" name="salary" id="salary"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
					<div class="form-group">
						<label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Requirements</label>
						<input type="text" name="Requirements" id="Requirements"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>

					<div class="form-group">
						<label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Shift and schedule</label>
						<input type="text" name="Shift_and_schedule" id="Shift_and_schedule"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
					<div class="form-group">
						<label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Required Degree</label>
						<input type="text" name="degree" id="degree"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
					<div class="form-group">
						<label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Benefits & Perks</label>
						<input type="text" name="benefits_perks" id="benefits_perks"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
					<div class="form-group">
						<label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Posted By</label>
						<input type="text" name="posted_by" id="posted_by"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
					<div class="form-group">
						<label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Test and Task </label>
						<input type="text" name="task" id="task"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>

					<div class="form-group">
						<label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Number of openings </label>
						<input type="text" name="openings" id="openings"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
					<div class="form-group">
						<label for="phone" class="block text-sm font-medium leading-6 text-gray-900"> Langauge</label>
						<input type="text" name="langauge" id="langauge"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
					<div class="form-group">
						<label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Skill </label>
						<input type="text" name="skills" id="skills" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
					<div class="form-group">
						<label for="" class="block text-sm font-medium leading-6 text-gray-900">Key Responsibility </label>
						<input type="text" name="key_responsibility" id="key_responsibility"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
					<div class="form-group">
						<label for="" class="block text-sm font-medium leading-6 text-gray-900">HR Contact No </label>
						<input type="text" name="phone" id="phone"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div><br/>
					<input type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" value="Post Job" />
				</form>
				<img src="https://res.cloudinary.com/people-matters/image/upload/fl_immutable_cache,w_624,h_351,q_auto,f_auto/v1626732244/1626732243.jpg"
				style="padding: 20px;height: 900px;mix-blend-mode: exclusion;" alt="ok"/>	
			</div>
		</div>
	</div><footer class="bg-gray-800 text-white py-4">
        <div class="bg-white rounded-lg shadow m-4 dark:bg-gray-800">
            <div class="text-2xl font-semibold">© The HRM</div>
            <div class="flex space-x-4">
                <a href="/about" class="text-gray-400 hover:text-white">About Us</a>
                <a href="/contact" class="text-gray-400 hover:text-white">Contact</a>
                <a href="/terms" class="text-gray-400 hover:text-white">Terms of Service</a>
            </div>
        </div>
    </footer>
</body>

</html>
