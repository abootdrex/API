<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title> 

 <style>
@import
	url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap')
	;

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Poppins', sans-serif;
	text-decoration: none;
}

body {
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
}

img {
	position: absolute;
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	object-fit: cover;
	z-index: -1;
}

.container {
	width: 400px;
	color: #fff;
	padding: 30px 40px;
	border-radius: 15px;
	background: rgba(5, 5, 5, .7);
}

.input-box {
	position: relative;
	width: 100%;
	height: 100%;
	margin: 30px 0;
}

.input-box input {
	width: 100%;
	height: 100%;
	background: transparent;
	border: none;
	outline: none;
	border-radius: 5px;
	color: #fff;
	border: 2px solid #fff;
	font-size: 16px;
	padding: 10px;
}

.input-box i {
	position: absolute;
	right: 20px;
	top: 50%;
	transform: translateY(-50%);
	font-size: 20px;
}

.remember {
	display: flex;
	justify-content: space-between;
	font-size: 15px;
	margin: -10px 0 15px;
}

.remember a {
	border-bottom: 2px solid transparent;
	color: #fff;
}

.remember a:hover {
	/* border-bottom: 2px solid #fff; */
	color: #000dff;
}

.btn {
	width: 100%;
	height: 40px;
	background: #04fff0;
	color: #000;
	border: none;
	outline: none;
	border-radius: 20px;
	box-shadow: 0 0 20px #04fff0;
	font-size: 15px;
	font-weight: 600;
	transition: 1s;
	margin-top: 20px;
}

.btn:hover {
	background: transparent;
	border: 2px solid #04fff0;
	color: #fff;
	transform: scale(1.1);
	box-shadow: 0 0 20px #04fff0;
}

.register {
	font-size: 14px;
	margin-top: 20px;
	text-align: center;
}

.register p a {
	font-weight: 600;
	color: #fff;
	font-size: 18px;
}

.register p a:hover {
	color: #000dff;
}

@media only screen and (max-width: 600px) {
	.login {
		padding: 20px;
		max-width: 90%;
	}
	.login input {
		padding: 12px;
		font-size: 14px;
	}
	.login h2 {
		font-size: 24px;
	}
}

/* For laptop or standard screen (medium to large screens) */
@media only screen and (min-width: 601px) and (max-width: 1200px) {
	.login {
		max-width: 400px;
		padding: 30px 40px;
	}
	.login input {
		padding: 16px;
		font-size: 18px;
	}
	.login h2 {
		font-size: 30px;
	}
}
 .remember-me-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .remember-me-container label {
            font-size: 14px;
        }
</style>
 <link rel="stylesheet" href="../static/signup.css"> 
 <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
	rel='stylesheet'>
</head>
<body>

    <img src="https://i.postimg.cc/MTRK7Thf/bg-form.jpg" alt="">
    <div class="container">
      
           
        <div class="right">
            <div class="login-box">
                <div class="login-title">
                 <h2>Signup</h2>
                  <p>We're glad to have you.</p>
            </div>
            </div>
                <form  th:action="@{/signup}" method="post" th:object="${user}">
                    <div class="input-box">
                        <label for="username">Username:</label>
                        <input type="text" th:field="*{username}"  name="username" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Password:</label>
                        <input  type="password" th:field="*{password}"  id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">SignUp</button>
                </form>

             <div th:if="${param.error}" style="color: red;">
		<p>Invalid username or password. Please try again.</p>
	</div>
	
	<div th:if="${errorMessage}" style="color: red;">
        <p th:text="${errorMessage}"></p>
    </div>
	<div class="flex gap-x-4 sm:col-span-2">
        <div class="flex h-6 items-center">
          <!-- Enabled: "bg-indigo-600", Not Enabled: "bg-gray-200" -->
          <button type="button" class="flex w-8 flex-none cursor-pointer rounded-full bg-gray-200 p-px ring-1 ring-inset ring-gray-900/5 transition-colors duration-200 ease-in-out focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" role="switch" aria-checked="false" aria-labelledby="switch-1-label">
            <span class="sr-only">Agree to policies</span>
            <!-- Enabled: "translate-x-3.5", Not Enabled: "translate-x-0" -->
            <span aria-hidden="true" class="h-4 w-4 translate-x-0 transform rounded-full bg-white shadow-sm ring-1 ring-gray-900/5 transition duration-200 ease-in-out"></span>
          </button>
        </div>
        <label class="text-sm leading-6 text-gray-600" id="switch-1-label">
          By selecting this, you agree to our
          <a href="#" class="font-semibold text-indigo-600">privacy&nbsp;policy</a>.
        </label>
      </div>
    </div>
                <div class="login-options">
                    <a href="/forgot-password">Forgot password?</a>
                    <a href="/signup">Don't have an account? Sign up</a>
                    
                </div>

                <!-- Divider with "or" in the middle -->
                <div class="divider">or</div>

                <!-- Social login icons -->
                <div class="social-login">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>                    
                    <i class="fa-brands fa-apple"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome CDN Script -->
  
</body>
</html>
